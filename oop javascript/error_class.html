<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error class</title>
</head>
<body>
    <script>

        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }
        
        

        class mathUtil {

            static sum(...numbers) {

                if(numbers.length === 0) {
                    throw new ValidationError("total parameter harus lebih dari 0", "number");
 
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }
            try{
                console.info(mathUtil.sum()); //tidak di isi
                console.info("eko");
            } catch (error) {
                if(error instanceof ValidationError) {
                    console.info(`terjadi error di field ${error.field} dengan error ${error.message}`);
                } else {
                    console.info(`terjadi error : ${error.message}`);
                }
                
            } finally {
                console.info("progam selesai");
            }

            console.info("khannedy");

            
        
        // const result = mathUtil.sum(1, 1, 1, 1);
        // console.info(result);
    </script>
</body>
</html>
