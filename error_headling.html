<body>
    <script>
        class mathUtil {

            static sum(...numbers){

                if(numbers.length === 0){
                    throw new Error("total parameter harus lebih dari 0");
 
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }
            try{
                console.info(mathUtil.sum()); //tidak di isi
                console.info("eko");
            } catch (error) {
                console.info(`terjadi error : ${error.message}`);
            } finally {
                console.info("progam selesai");
            }

            console.info("khannedy");

            class Counter {
                #counter = 0;
                
                next(){
                    try {
                        return this.#counter;    
                    }finally {
                        this.#counter++;
                    }
                    
                    
                }
            }

            const counter = new Counter();
            console.info(counter.next());
            console.info(counter.next());
            console.info(counter.next());
            console.info(counter.next());
            console.info(counter.next());
            console.info(counter.next());
        
        // const result = mathUtil.sum(1, 1, 1, 1);
        // console.info(result);
    </script>
